<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        button{
            padding: 8px 20px;
            vertical-align: baseline;
        }
        button:first-child{
            background-color: rgb(200, 0, 0); 
            color: white; 
            border: none; 
            border-radius: 4px;
            cursor: pointer;
            margin-right: 7px;
        }
        button:nth-child(2){
            background-color: white;
            color: rgb(41, 118, 211);
            border-radius: 2px;
            border-color: rgb(41, 118, 211);
            border-width: 1px;
            border-style: solid;
            cursor: pointer;
            margin-right: 7px;
        }
        button:nth-child(2):hover{
            color: white;
            background-color: rgb(41, 118, 211);
        }
        button:nth-child(3){
            background-color: rgb(41, 118, 211);
            color: white;
            border-radius: 30px;
            border: none;
            font-weight: bolder;
            font-size: 15px;
            cursor: pointer;
        }
        Button:hover{opacity: 0.8;}
        
    </style>
    <title>Buttons</title>
</head>
<body>
    <button>SUBSCRIBE</button>
    <button>JOIN</button>
    <button>Tweet</button>
</body>
</html>
